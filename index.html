<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My App</title>
</head>
<body>
    <!--Digital Clock-->
    <div class="clock">
        <div class="time">
            <div><span id="hour">00</span><span>Hours</span></div>
            <div><span id="minutes">00</span><span>Minutes</span></div>
            <div><span id="seconds">00</span><span>Seconds</span></div>
        </div>
    </div>
    <!--Weather-->
    <div class="location">
        <h1 class="location-timezone"></h1>
        <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree"><span class="celsius-degree"></span><span>&#8451;</span></h2>
            </div>
            <div class="temperature-description"></div>
        </div>
    </div>
    
    <!--To Do List-->
    <div class="todo-list">
        <h1>Do Me</h1>
        <div class="container">
            <input id="inputField" type="text"><button id="addToDo">+</button>
            <div class="to-dos" id="toDoContainer"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
